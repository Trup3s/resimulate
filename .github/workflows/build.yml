name: Build Python Package

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13.3"
          cache: "pip"

      - name: Install libpcsclite-dev
        run: sudo apt-get update && sudo apt-get install -y libpcsclite-dev

      - name: Load cached Poetry installation
        id: cached-poetry
        uses: actions/cache@v4
        with:
          path: ~/.local
          key: poetry-0 # increment to reset cache

      - name: Install and configure Poetry
        if: steps.cached-poetry.outputs.cache-hit != 'true'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false
          installer-parallel: true

      - name: Validate the structure of the pyproject.toml
        run: |
          poetry check

      - name: Verify that poetry.lock is consistent with pyproject.toml
        run: |
          poetry check --lock

      - name: Install dependencies
        run: |
          poetry install

      - name: Check code formatting by black
        run: |
          poetry run black . --check

      - name: Lint code by ruff
        run: |
          poetry run ruff .

      - name: Build package
        run: poetry build
